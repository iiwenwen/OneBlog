---
title: 归档
layout: archive
---

    {% for post in site.posts %}
      {% capture y %}{{post.date | date:"%Y"}}{% endcapture %}
      {% if year != y %}
        {% assign year = y %}
        <h5>{{ y }}</h5>
      {% endif %}
      <li class="lpostsList">
        <span>{{ post.date | date:"%Y-%m-%d" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
